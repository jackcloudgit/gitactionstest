name: Postman Sample Test simplified
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      username:
        description: "username"
        required: "true"
        default: "admin"
      base_url:
        description: "base url"
        required: "true"
        default: "https://test.com"

  
      run_db_seed:
        description: "Seed database before tests?"
        required: false
        default: false


jobs:
  call-postman-workflow:
    uses: jackcloudgit/library/.github/workflows/run-postman_simplified.yml@main
    secrets: 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      job_name: "test-api-${{ github.event.inputs.environment }}"
      environment: ${{ github.event.inputs.environment }}
      username: ${{ github.event.inputs.username }}
      base_url: ${{ github.event.inputs.base_url }}
      